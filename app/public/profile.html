<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>ds-hw1-lemmonbri</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
          DS-HW1
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link active" href="profile.html">Profile<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="books.html">Books</a>
        </div>
      </div>
    </nav>

    <br>
    <br>
    <div class="container black-text">
      <div class="row col-sm-6 offset-sm-3 col-md-4 offset-md-4">
        <div class="card" style="width: 18rem;">
          <div id = "profileRender" class="card-body">
            <form @submit.prevent="fetchPatients()">
              <button type="submit" class="btn btn-primary float-right">Refresh</button>
              <a v-bind:href="patients.picture.large"><img v-bind:src="patients.picture.medium" class="card-img-top" alt="Picture"></a>
              <cite>Time Magazine</cite>
              <h5 class="card-title" id="blue-text"><b>Name:</b> {{ patients.name.first }} {{ patients.name.last }}</h5>
              <p class="card-text"><b>Origin</b> {{ patients.nat }}</p>
              <p class="card-text"><b>Age:</b> {{ patients.dob.age }}</p>
              <p class="card-text"><b>Email:</b> <a v-bind:href="'mailto:'+patients.email">{{patients.email}}</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/profileRender.app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
